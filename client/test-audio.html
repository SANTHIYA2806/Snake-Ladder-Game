<!DOCTYPE html>
<html>
<body>
  <h2>Audio Test</h2>

  <button onclick="play()">Play Sound</button>

  <audio id="a" src="audio/dice.mp3"></audio>

  <script>
    function play() {
      const a = document.getElementById("a");
      a.currentTime = 0;
      a.play().then(() => {
        alert("Sound played");
      }).catch(err => {
        alert("Audio error: " + err.message);
        console.log(err);
      });
    }
  </script>
</body>
</html>
